<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      style="
        width: 300px;
        border-color: blue;
        border-style: solid;
        border-width: 1;
      "
    >
      <span>Short span. </span>
      <span id="longspan">Long span that wraps within this div.</span>
    </div>

    <div
      id="box"
      style="
        position: absolute;
        border-color: red;
        border-width: 1;
        border-style: solid;
        z-index: 10;
      "
    ></div>
  </body>
  <script>
    const box = document.getElementById("box");
    const longspan = document.getElementById("longspan");
    console.log("Offset width:", longspan.offsetWidth);
    box.style.left = longspan.offsetLeft + "px";
    box.style.top = longspan.offsetTop + "px";
    box.style.width = longspan.offsetWidth + "px";
    box.style.height = longspan.offsetHeight + "px";
  </script>
</html>
